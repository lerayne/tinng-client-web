<dom-module id="text-string">
	<template>
		<content></content>
	</template>
</dom-module>

<script>
	Polymer({
		is:'text-string',

		ready:function(){

			var key = this.innerHTML.trim();

			//console.info('key', this.innerHTML, '|'+key+'|', tinng.lang.textDefault[key]);

			if (tinng.lang.textLocalized[key]) {
				this.innerHTML = tinng.lang.textLocalized[key];
			} else if (tinng.lang.textDefault[key]){
				this.innerHTML = tinng.lang.textDefault[key];
			}
		}
	})
</script>

<dom-module id="unit-style">
	<template>
		<style>
			:host {
				position: relative;

				@apply(--layout);
				@apply(--layout-vertical);
				@apply(--layout-flex);

				--paper-toolbar-height: 52px;
			}

			#scroll {
				padding: 15px 15px 1px 15px;
				position: relative;
			}

			:host([loading]) #nodelist {
				background-image: url(../../styles/throbber_1.gif);
				background-position: center center;
				background-repeat: no-repeat;
			}


		</style>
	</template>
</dom-module>

<dom-module id="block-date">
	<style>
		abbr {
			cursor:help;
			text-decoration: underline;
		}
	</style>

	<template>
		<abbr title="[[data]]">[[relativeTime]]</abbr>
	</template>
</dom-module>

<script>
	Polymer({
		is: "block-date",

		ready:function(){
			this.moment = moment(this.data, 'YYYY-MM-DD HH:mm:ss');
			this.relativeTime = this.moment.fromNow()
		}
	});
</script>

<polymer-element name="block-user" attributes="data">
	<template>
		<style>
			:host {
				display: inline-block;
			}

			.name {
				font-weight: bold;
				display: var(--block-user-name-display);
			}

			.avatar {
				border-radius: 100%;
				vertical-align: top;
				margin-right: 5px;

				@apply(--block-user-avatar);
			}
		</style>

		<template if="[[!!data.avatar]]">
			<img class="avatar" _src="[[data.avatar]]">
		</template>

		<span class="name">{{data.name}}</span>
	</template>

	<script>
		Polymer()
	</script>
</polymer-element>

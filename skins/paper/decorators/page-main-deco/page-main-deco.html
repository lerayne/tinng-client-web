<dom-module id="page-main-deco">

	<style>
		:host {
			background: url('images/bg1.jpg') center center no-repeat;
			background-size: cover;
		}

		::content .main-block {
			transition: margin 0.3s;
		}

		@media (min-height: 1000px) {
			::content .main-block {
				margin:50px auto 20px;
			}
		}
	</style>

	<template>
		<content></content>
	</template>

</dom-module>

<script>
	Polymer({
		is:'page-main-deco',

		ready:function(){
			Polymer.dom(this).classList.add('vertical', 'layout', 'center-justified', 'flex')
		}
	})
</script>
